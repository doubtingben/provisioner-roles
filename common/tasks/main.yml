---

- name: Install base packages
  yum:
    name: "{{item }}"
    state: present
  with_items:
  - ntp
  - vim
  - zsh

- name: Setup users
  user: name={{ item.name }} comment={{ item.comment }} uid={{ item.uid }} shell={{ item.shell }} groups={{ item.groups }}
  with_items:
  - { name: 'bwilson', comment: 'Ben Wilson', uid: '2005', shell: '/bin/bash', groups: 'wheel' }

- name: Setup ssh keys
  authorized_key: user={{ item.user }} key="{{ item.key }}"
  with_items:
  - { user: 'bwilson', key: 'ssh-rsa '}

- name: Setup wheel group with no password
  lineinfile: "dest=/etc/sudoers state=present regexp='^%wheel' line='%wheel ALL=(ALL) NOPASSWD: ALL'"

